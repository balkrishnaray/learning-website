<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <style>
        /* id selector */
        #firstpara {
            color: aquamarine;
        }

        /* class selector */
        .bgcolor {
            background-color: violet;
            color: chartreuse;
        }

        /* Grouping selector */
        span,
        footer {
            background-color: chocolate;
        }

        /* element selector */
        p {
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <h3>CSS selectors</h3>
    <p id="firstpara">This is a simple Paragraph to show CSS selectors</p>
    <p>This is another simple Paragraph to show CSS selectors</p>
    <div>
        <p id="Thirdpara" class="redElement bgcolor">This is yet another simple Paragraph to show CSS selectors</p>

    </div>
    <span>this is a span</span>
    <footer>This is footer</footer>
</body>

</html>

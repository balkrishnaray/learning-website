<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Entities</title>
</head>
<body>
    <div class="container">
        <p>This is a paragraph</p>
    </div>
    <div class="container">
        <p>This is also a &nbsp; &nbsp;&nbsp;&nbsp; paragraph</p>
        <p>This is also a paragraph &lt;p &gt;</p>
        <p>Pound is written as &pound;</p>
        <p>copyright is written as &copy;</p>
        <p>pie is written as 	&prod;</p>
        <p>sumation is written as &sum;</p>
        <p>Empty space  is written as &#8203;</p>
    </div>
    
</body>
</html>

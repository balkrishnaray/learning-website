<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>size units</title>
    <style>
        html{
            font-size: 20px;
        }
        h1{
            text-align: center;
        }
        .container{
            font-size: 10px;
            height: 100vh;
            width: 100vw;
            border: 2px solid red;
        }
        #first{
            font-size: 3em;
            padding: 2em;

        }
        #second{
            font-size: 3rem;
            padding: 2rem;

        }

    </style>
</head>
<body>
    <div class="container" >
        <h1 id="first">This is first heading</h1>
        <h1 id="second">This is second  heading</h1>
        <h1 id="Third">This is Third  heading</h1>
    </div>
</body>
</html>

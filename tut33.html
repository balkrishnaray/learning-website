<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope and conditions</title>
</head>
<body>
    <div>
        <ul>
            <li>Item-1</li>
            <li>Item-2</li>
            <li>Item-3</li>
            <li>Item-4</li>
            <li>Item-5</li>
            <li>Item-6</li>
            <li>Item-7</li>
        </ul>
    </div>
    <script>
        var string1 = "This is a string";
        var string1 = "This is the last string";
        console.log(string1);
        const num = 11;
        switch(num){
            case 1: 
            console.log("The number is 1");
            break

            case 2: 
            console.log("The number is 2");
            break;

            case 3: 
            console.log("The number is 3");
            break;
            case 4: 
            console.log("The number is 4");
            break;
            case 5: 
            console.log("The number is 5");
            break;
            case 6: 
            console.log("The number is 6");
            break;
            case 7: 
            console.log("The number is 7");
            break;
            case 8: 
            console.log("The number is 8");
            break;
            case 9: 
            console.log("The number is 9");
            break;
            case 10: 
            console.log("The number is 10");
            break;
            default:
            console.log("The number is greater than 10");
        }
    </script>
</body>
</html>
